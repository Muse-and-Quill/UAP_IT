<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Unified Academic Platform{% endblock %}</title>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <script>
    // reCAPTCHA site key helper
    const SITE_KEY = "{{ config.RECAPTCHA_SITE_KEY if config else '' }}";
  </script>
</head>
<body class="light">

  <!-- ===== TOPBAR ===== -->
  <header class="topbar">
    <div class="brand">Unified Academic Platform</div>
    <div class="right">
      <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>
    </div>
  </header>

  <!-- ===== PARTICLES BACKGROUND ===== -->
  <div id="particles-root"></div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for cat, msg in messages %}
            <div class="flash {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
