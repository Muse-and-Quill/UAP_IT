{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<section class="auth-wrap">

  <!-- ===== Forgot Password Card ===== -->
  <div class="card forgot-card">
    <h2 class="headline">Forgot Password</h2>
    <p class="sub">Enter your Employee ID and registered email to receive an OTP</p>

    <form method="POST" id="forgot-form">
      <label class="field">
        <input name="employee_id" placeholder="Employee ID" required />
      </label>
      <label class="field">
        <input name="email" type="email" placeholder="Registered Email" required />
      </label>

      <button class="btn primary" type="submit">Send OTP</button>
    </form>
  </div>

</section>
{% endblock %}
